<html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTICE MINDS: Data-Driven Advocacy [BETA]</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXJjoRiVLOj9PrzEOhP8lEOcGJLGLU7W9M5MQnYmqfrHVoNxpVqfkOiwy48cERp6VwO3r6UQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- CSS Styles -->
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 30%, rgba(20, 20, 20, 1) 100%);
            color: #fff;
            overflow-x: hidden;
            user-select: none;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Search Bar */
        #searchBar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #searchInput {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
            max-width: 400px;
        }

        #searchButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        #searchButton:hover {
            background-color: #e040fb;
        }

        /* Blog Post Creation Form */
        #createPostForm {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #createPostForm h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        #createPostForm input, 
        #createPostForm textarea, 
        #createPostForm input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #createPostForm input[type="file"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
        }

        #createPostForm button {
            padding: 10px 20px;
            border: none;
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        #createPostForm button:hover {
            background-color: #2ecc71;
        }

        /* Layout Toggle Buttons */
        #layoutToggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 15px;
            border: none;
            background-color: #34495e;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
        }

        .toggle-btn.active, .toggle-btn:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        /* Blog Display Area */
        #blogContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: scale(1.02);
        }

        .blog-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff4081;
        }

        .blog-content {
            flex-grow: 1;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .blog-citations {
            font-size: 0.9em;
            border-top: 1px solid #fff;
            padding-top: 10px;
            opacity: 0.7;
        }

        /* Responsive Layouts */
        @media (max-width: 1200px) { /* Tablet */
            #blogContainer {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) { /* Small Tablet */
            #blogContainer {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) { /* Mobile */
            #blogContainer {
                grid-template-columns: 1fr;
            }

            #searchInput {
                width: 100%;
            }
        }

        /* Full Blog Coverage Style */
        .full-blog {
            grid-column: span 4;
        }

        .full-blog img {
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* List View Style */
        .list-view {
            display: flex;
            flex-direction: column;
        }

        .list-view .blog-card {
            flex-direction: row;
            align-items: flex-start;
        }

        .list-view .blog-card img {
            width: 200px;
            height: auto;
            margin-right: 15px;
            border-radius: 5px;
        }

        /* Citation List Styling */
        .blog-citations ul {
            list-style-type: decimal;
            margin-left: 20px;
        }

        /* Links and Videos Styling */
        .blog-content a {
            color: #3498db;
            text-decoration: underline;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #backToTop.show {
            display: block;
        }

        #backToTop:hover {
            background-color: #3498db;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>JUSTICE MINDS</h1>
        <p>Data-Driven Advocacy [BETA]</p>
    </header>

    <!-- Search Bar -->
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="What should I research for you?">
        <button id="searchButton"><i class="fas fa-search"></i> Research</button>
    </div>

    <!-- Blog Post Creation Form -->
    <form id="createPostForm">
        <h2>Create New Blog Post</h2>
        <input type="text" id="postTitle" placeholder="Enter blog title" required="">
        <textarea id="postContent" rows="5" placeholder="Enter blog content" required=""></textarea>
        <input type="file" id="postImage" accept="image/*">
        <input type="url" id="postLink" placeholder="Enter a relevant link (e.g., https://example.com)">
        <input type="url" id="postVideo" placeholder="Enter a relevant video link (YouTube, Vimeo)">
        <button type="submit">Publish Post</button>
    </form>

    <!-- Layout Toggle Buttons -->
    <div id="layoutToggle">
        <button class="toggle-btn active" data-layout="grid">Card View</button>
        <button class="toggle-btn" data-layout="list">List View</button>
        <button class="toggle-btn" data-layout="full">Full Blog</button>
    </div>

    <!-- Blog Display Area -->
    <div id="blogContainer" class="grid-view"></div>

    <!-- Back to Top Button -->
    <button id="backToTop"><i class="fas fa-arrow-up"></i> Top</button>

    <!-- Footer -->
    <footer>
        <p>© 2023 JUSTICE MINDS. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Functionality -->
    <script>
        // Initialize blogs array from LocalStorage
        let blogs = JSON.parse(localStorage.getItem('blogs')) || [];

        // Function to render blogs
        function renderBlogs(layout = 'grid') {
            const blogContainer = document.getElementById('blogContainer');
            blogContainer.innerHTML = '';
            blogContainer.className = ''; // Reset classes

            if (layout === 'list') {
                blogContainer.classList.add('list-view');
            } else if (layout === 'full') {
                // Handle full blog display
                if (blogs.length > 0) {
                    const latestBlog = blogs[blogs.length -1];
                    const blogCard = createBlogCard(latestBlog, true);
                    blogContainer.appendChild(blogCard);
                }
                return;
            } else {
                // Default grid layout
                blogContainer.classList.add('grid-view');
            }

            blogs.forEach(blog => {
                const blogCard = createBlogCard(blog);
                blogContainer.appendChild(blogCard);
            });
        }

        // Function to create a blog card element
        function createBlogCard(blog, isFull = false) {
            const card = document.createElement('div');
            card.classList.add('blog-card');
            if (isFull) {
                card.classList.add('full-blog');
            }

            // Image
            if (blog.image) {
                const img = document.createElement('img');
                img.src = blog.image;
                img.alt = blog.title;
                card.appendChild(img);
            }

            // Title
            const title = document.createElement('h3');
            title.classList.add('blog-title');
            title.textContent = blog.title;
            card.appendChild(title);

            // Content
            const content = document.createElement('p');
            content.classList.add('blog-content');
            content.innerHTML = blog.content;
            card.appendChild(content);

            // Links
            if (blog.link) {
                const link = document.createElement('a');
                link.href = blog.link;
                link.target = '_blank';
                link.textContent = 'Read More';
                card.appendChild(link);
            }

            // Videos
            if (blog.video) {
                const video = document.createElement('iframe');
                video.src = formatVideoURL(blog.video);
                video.width = '100%';
                video.height = '315';
                video.frameBorder = '0';
                video.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                video.allowFullscreen = true;
                card.appendChild(video);
            }

            // Citations
            if (blog.citations && blog.citations.length > 0) {
                const citations = document.createElement('div');
                citations.classList.add('blog-citations');
                citations.innerHTML = '<strong>References:</strong><ul>' + blog.citations.map(cite => `<li>${cite}</li>`).join('') + '</ul>';
                card.appendChild(citations);
            }

            return card;
        }

        // Function to format video URLs (YouTube and Vimeo)
        function formatVideoURL(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoID = extractYouTubeID(url);
                return `https://www.youtube.com/embed/${videoID}`;
            } else if (url.includes('vimeo.com')) {
                const videoID = extractVimeoID(url);
                return `https://player.vimeo.com/video/${videoID}`;
            } else {
                // Default iframe with no video
                return url;
            }
        }

        // Helper function to extract YouTube Video ID
        function extractYouTubeID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return (match && match[1]) ? match[1] : '';
        }

        // Helper function to extract Vimeo Video ID
        function extractVimeoID(url) {
            const regex = /vimeo\.com\/(?:channels\/(?:\w+\/)?|groups\/(?:[^\/]+)\/videos\/|video\/|)(\d+)/;
            const match = url.match(regex);
            return (match && match[1]) ? match[1] : '';
        }

        // Function to save blogs to LocalStorage
        function saveBlogs() {
            localStorage.setItem('blogs', JSON.stringify(blogs));
        }

        // Handle Blog Post Submission
        document.getElementById('createPostForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const imageFile = document.getElementById('postImage').files[0];
            const link = document.getElementById('postLink').value.trim();
            const video = document.getElementById('postVideo').value.trim();

            // Handle Image Upload
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageData = event.target.result;
                    addBlogPost(title, content, imageData, link, video, []);
                };
                reader.readAsDataURL(imageFile);
            } else {
                addBlogPost(title, content, null, link, video, []);
            }

            // Reset form
            this.reset();
        });

        // Function to add a new blog post
        function addBlogPost(title, content, image, link, video, citations) {
            const newBlog = {
                title,
                content,
                image,
                link,
                video,
                citations
            };
            blogs.push(newBlog);
            saveBlogs();
            renderBlogs(getCurrentLayout());
        }

        // Handle Search Functionality
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value.trim();
            if (query === '') return;
            fetchData(query);
            document.getElementById('searchInput').value = '';
        });

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('searchButton').click();
            }
        });

        // Function to fetch data from Wikipedia API
        async function fetchData(query) {
            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                // Extract necessary information
                const title = data.title;
                const extract = data.extract;
                const image = data.thumbnail ? data.thumbnail.source : null;
                const content = `<p>${extract}</p>`;
                const citations = [`<a href="${data.content_urls.desktop.page}" target="_blank">Wikipedia: ${data.title}</a>`];

                addBlogPost(title, content, image, data.content_urls.desktop.page, null, citations);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to retrieve information. Please try a different query.');
            }
        }

        // Layout Toggle Functionality
        const toggleButtons = document.querySelectorAll('.toggle-btn');
        toggleButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                toggleButtons.forEach(b => b.classList.remove('active'));
                // Add active class to the clicked button
                this.classList.add('active');
                // Get the selected layout
                const layout = this.getAttribute('data-layout');
                renderBlogs(layout);
            });
        });

        // Function to get current selected layout
        function getCurrentLayout() {
            const activeBtn = document.querySelector('.toggle-btn.active');
            return activeBtn ? activeBtn.getAttribute('data-layout') : 'grid';
        }

        // Initial Rendering
        renderBlogs();

        // Back to Top Button Functionality
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Optional: Keyboard Shortcut for Back to Top (e.g., CTRL + UP)
        window.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'ArrowUp') {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>


</body></html>
